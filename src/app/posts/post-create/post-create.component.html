<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
          <input 
            matInput 
            placeholder="Enter a title"
            formControlName="title" 
            type="text">
            <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
        </mat-form-field>
        <div>
          <button 
            mat-stroked-button 
            (click)="filePicker.click()"
            type="button">
            Pick Image
          </button>
          <input type="file" #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview && imagePreview !== null">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
          <textarea 
            matInput 
            formControlName="content"
            placeholder="Enter post's content">
          </textarea>
          <mat-error *ngIf="form.get('content').invalid">Please enter a content</mat-error>
        </mat-form-field>
        <button 
          mat-raised-button 
          color="accent" 
          type="submit">
          Save Post
        </button>
  </form>
</mat-card>
